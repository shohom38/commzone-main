<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMM-ZONE</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div id="wrap">
        <div class="top-bg-wrap">
            <!--header-start-->
            <header id="header-wrap">
                <div class="date"><img src="../img/top/top-date.png" alt="연.월.일.요일"></div>
                <div class="top-logo"><h1><a href="#"><img src="../img/top/commzone-logo.png" alt="commzone 로고 이미지"></a></h1></div>
                <div id="search-btn-wrap">
                    <form action="post" name="searcu-form">
                        <fieldset>
                            <legend>내부검색</legend>
                            <div id="search-wrap">
                                <div class="input-left ht-28">
                                    <div class="input-right ht-28">
                                        <div class="input-mid ht-28">
                                            <input type="text" name="search-input" placeholder="SEARCH">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="search-btn"><img src="../img/top/cz-input-btn.png" alt="검색버튼"></button>
                        </fieldset>
                    </form>
                </div>
            </header>
            <!--header-end-->
        </div>
        <div id="side-contents-wrap">
            <div id="side-menu-wrap">
                <div class="sm-home">
                    <a href="#"><img src="../img/sidemenu/side-home-menu.png" alt="사이드 메뉴의 홈 버튼"></a>
                </div>
                <section id="newszone-sect">
                    <div class="sm-banner newszone-banner">
                        <a href="#">News Zone</a>                    
                    </div>
                    <ul class="sm-list-wrap nz-list-wrap">
                        <li><a href="#">Today News 투데이뉴스</a></li>
                        <li><a href="#" class="ht-31">일일 신문정보</a></li>
                        <li><a href="#" class="ht-31">데이터 룸</a></li>
                    </ul>
                    <div class="bwrap">
                        <div class="banner-contents-wrap sect-rline pb26">
                            <img src="../img/sidemenu/banner-img.png" class="banner-site-move" alt="news라는 박스와 커피가 있는 이미지와 사내방송 사이트 바로가기라는 글씨가 있는 이미지">
                            <div class="banner-wrap">
                                <ul>
                                    <li><a href="#"><img src="../img/sidemenu/film.png" alt="홍보영화"></a></li>
                                    <li><a href="#"><img src="../img/sidemenu/brochure.png" alt="브로슈어"></a></li>
                                    <li><a href="#"><img src="../img/sidemenu/picture.png" alt="사진자료"></a></li>
                                    <li><a href="#"><img src="../img/sidemenu/cibidown.png" alt="CI/BI 다운로드"></a></li>
                                    <li><a href="#"><img src="../img/sidemenu/vision.png" alt="비전 및 중장기 전략"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="openarea-sect">
                    <div class="sm-banner openarea-banner">
                        <a href="#">열린 공간</a>                    
                    </div>
                    <ul class="sm-list-wrap oa-list-wrap">
                        <li><a href="#">Hot Issue 이슈토론방</a></li>
                        <li><a href="#">Talk! Talk! 자유게시판</a></li>
                        <li><a href="#">Live Poll 임직원에게 묻는다</a></li>
                        <li><a href="#">Idea & Suggestion 건의 제안방</a></li>
                    </ul>
                    <div class="bwrap">
                        <div class="banner-contents-wrap sect-rline pb14">
                            <img src="../img/sidemenu/open-comu-room.png" class="banner-site-move" alt="노트북과 타자치는 손 이미지와 삼건협의회 열린소통방 고충 / VOC / 신고센터라는 글씨가 있는 이미지">
                        </div>
                    </div>
                </section>
            </div>
            <div id="contents-wrap">
                <div class="banner-wrap-1">
                    <div class="box-wrap">
                        <div class="box box-373x334">
        
                        </div>
                    </div>
                    <div class="box-wrap">
                        <div class="box box-181x162">
    
                        </div>
                        <div class="box box-181x162">
    
                        </div>
                        <div class="box box-181x162">
    
                        </div>
                        <div class="box box-181x162">
                        </div>
                    </div>
                </div>
                <div class="banner-wrap-2">
                    <div class="hotissue-wrap box-373x141 box">

                    </div>
                    <div class="livepoll-wrap box-373x141 box">

                    </div>
                    <div class="talktalk-wrap box-373x113 box">

                    </div>
                    <div class="idea-wrap box-373x113 box">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-start-->
    <footer>

    </footer>
    <!--footer-end-->
</body>
</html>
