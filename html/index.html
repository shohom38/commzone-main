<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMM-ZONE</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div id="wrap">
        <!--header-start-->
        <header id="header-wrap">
            <div class="date"><img src="../img/top/top-date.png" alt="연.월.일.요일"></div>
            <div class="top-logo"><h1><a href="#"><img src="../img/top/commzone-logo.png" alt="commzone 로고 이미지"></a></h1></div>
            <div id="search-btn-wrap">
                <form action="post" name="searcu-form">
                    <fieldset>
                        <legend>내부검색</legend>
                        <div id="search-wrap">
                            <div class="input-left ht-28">
                                <div class="input-right ht-28">
                                    <div class="input-mid ht-28">
                                        <input type="text" name="search-input" placeholder="SEARCH">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="search-btn"><img src="../img/top/cz-input-btn.png" alt="검색버튼"></button>
                    </fieldset>
                </form>
            </div>
        </header>
        <!--header-end-->
        <div id="side-menu-wrap">
            <div class="sm-home">
                <a href="#"><img src="../img/sidemenu/side-home-menu.png" alt="사이드 메뉴의 홈 버튼"></a>
            </div>
            <section id="newszone-sect">
                <div class="newszone-banner">
                    <a href="#">News Zone</a>                    
                </div>
                <ul class="sm-list-wrap">
                    <li><a href="#">Today News 투데이뉴스</a></li>
                    <li><a href="#">일일 신문정보</a></li>
                    <li><a href="#">데이터 룸</a></li>
                </ul>
                <div class="banner-wrap">
                    <div class="banner-site-move">
                        <img src="" alt="">
                    </div>
                    <div class="banner-wrap">
                        <ul>
                            <li><a href="#"><img src="" alt=""></a></li>
                            <li><a href="#"><img src="" alt=""></a></li>
                            <li><a href="#"><img src="" alt=""></a></li>
                            <li><a href="#"><img src="" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="openarea-sect">

            </section>
        </div>
        <div id="contents-wrap">

        </div>
    </div>
    <!--footer-start-->
    <footer>

    </footer>
    <!--footer-end-->
</body>
</html>
