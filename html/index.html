<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMM-ZONE</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>

            <div class="date"><img src="../img/top/top-date.png" alt="연.월.일.요일"></div>
            <div class="top-logo"><a href="#"><img src="../img/top/commzone-logo.png" alt="commzone 로고 이미지"></a></div>
            <div id="search-btn-wrap">
                <form action="post" name="searcu-form">
                    <fieldset>
                        <legend>내부검색</legend>
                        <div id="search-wrap">
                            <div class="input-left ht-28">
                                <div class="input-right ht-28">
                                    <div class="input-mid ht-28">
                                        <input type="text" name="search-input" placeholder="SEARCH">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="search-btn"><img src="../img/top/cz-input-btn.png" alt="검색버튼"></button>
                    </fieldset>
                </form>
            </div>
        </header>
        <!--header-end-->
        <div id="side-menu-wr">
            
        </div>
        <div id="contents-wrap">

        </div>
    </div>
    <!--footer-start-->
    <footer>

    </footer>
    <!--footer-end-->

</html>
